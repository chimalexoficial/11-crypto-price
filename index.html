<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices API</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/crypto.png">
            </div>
            <div class="one-half column">
                <form id="form">
                    <div class="row">
                        <label>Choose your currency</label>
                        <select class="u-full-width" id="currency" name="currency">
                            <option value="" disabled selected>Choose your currency</option>
                            <option value="USD">US Dollar</option>
                            <option value="MXN">Mexican Peso</option>
                            <option value="GBP">Pound Sterling </option>
                            <option value="EUR">Euro</option>
                        </select>
                    </div>

                    <div class="row">
                        <div>
                            <label>Choose your crypto</label>
                            <select class="u-full-width" id="crypto" name="crypto">
                                <option value="" disabled selected>Select a crypto</option>
                            </select>
                        </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Get Price" />

                    <div id="result" class="result"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
